<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <svg
          width="41"
          height="40"
          viewBox="0 0 41 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.3 6.25L9.675 14.0625V32.0312H30.925V14.0625L20.3 6.25Z"
            fill="#528D6B"
            stroke="#528D6B"
            stroke-width="0.9375"
          />
          <path
            d="M8.89375 14.8438L20.3 5.46875L31.7063 14.8438"
            stroke="#528D6B"
            stroke-width="1.5625"
            stroke-linecap="round"
          />
          <path
            d="M18.2688 32.0312V23.4375H22.3313V32.0312"
            stroke="white"
            stroke-width="0.9375"
            stroke-linecap="round"
          />
          <path
            d="M15.5344 17.1875H13.1906C12.9749 17.1875 12.8 17.3624 12.8 17.5781V19.9219C12.8 20.1376 12.9749 20.3125 13.1906 20.3125H15.5344C15.7501 20.3125 15.925 20.1376 15.925 19.9219V17.5781C15.925 17.3624 15.7501 17.1875 15.5344 17.1875Z"
            stroke="white"
            stroke-width="0.78125"
          />
          <path
            d="M27.4094 17.1875H25.0656C24.8499 17.1875 24.675 17.3624 24.675 17.5781V19.9219C24.675 20.1376 24.8499 20.3125 25.0656 20.3125H27.4094C27.6251 20.3125 27.8 20.1376 27.8 19.9219V17.5781C27.8 17.3624 27.6251 17.1875 27.4094 17.1875Z"
            stroke="white"
            stroke-width="0.78125"
          />
          <path d="M25.3 9.375V6.25H27.6438V12.5" fill="#528D6B" />
          <path
            d="M25.3 9.375V6.25H27.6438V12.5"
            stroke="#528D6B"
            stroke-width="1.17188"
          />
          <path
            d="M20.3 35.625C28.9295 35.625 35.925 28.6294 35.925 20C35.925 11.3706 28.9295 4.375 20.3 4.375C11.6706 4.375 4.675 11.3706 4.675 20C4.675 28.6294 11.6706 35.625 20.3 35.625Z"
            stroke="#528D6B"
            stroke-width="1.5625"
          />
        </svg>
        <h1>Farmly</h1>
        <p class="tagline">Bringing farms closer to homes</p>
      </div>

      <h2>Welcome back to your harvest</h2>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        role="form"
        aria-label="Login form"
      >
        <div class="form-field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [class.error]="isFieldInvalid('email')"
            placeholder="Enter your email"
            aria-describedby="email-error"
          />
          <div
            *ngIf="isFieldInvalid('email')"
            class="error-message"
            id="email-error"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email is required</span
            >
            <span *ngIf="loginForm.get('email')?.errors?.['email']"
              >Please enter a valid email</span
            >
          </div>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              id="password"
              formControlName="password"
              [class.error]="isFieldInvalid('password')"
              placeholder="Enter your password"
              aria-describedby="password-error"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="
                showPassword() ? 'Hide password' : 'Show password'
              "
              [attr.aria-pressed]="showPassword()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  *ngIf="!showPassword()"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  *ngIf="!showPassword()"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
                <path
                  *ngIf="showPassword()"
                  d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
          <div
            *ngIf="isFieldInvalid('password')"
            class="error-message"
            id="password-error"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']"
              >Password is required</span
            >
          </div>
        </div>

        <div
          *ngIf="errorMessage()"
          class="error-message server-error"
          role="alert"
        >
          {{ errorMessage() }}
        </div>

        <button
          type="submit"
          class="submit-button"
          [disabled]="loginForm.invalid || isLoading()"
        >
          <span *ngIf="!isLoading()">Sign in</span>
          <span *ngIf="isLoading()" class="loader" aria-hidden="true"></span>
          <span *ngIf="isLoading()" class="sr-only">Loading...</span>
        </button>

        <div class="signup-prompt">
          Need an account?
          <a routerLink="/signup" class="signup-link">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
